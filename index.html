<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />

</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">


            <form>
                <p>How much was your bill?
                <p>
                    $ <input id="billamt" type="text" placeholder="Bill Amount">
                    <hr>

                <p>How was your service?
                <p>
                    <select id="serviceQual">
                        <option disabled selected value="0"> Choose an Option </option>
                        <option value="0.30"> Outstanding</option>
                        <option value="0.20"> Good</option>
                        <option value="0.15"> It was OK</option>
                        <option value="0.10"> Bad</option>
                        <option value="0.0"> Never coming back</option>
                    </select>
                    <hr>

            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Number of People">
            <hr>
            <button type="button" id="calculate">Calculate!</button>

        </div>
        <!--calculator end-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!--totalTip end-->

    </div>
    <!--container end-->

    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
